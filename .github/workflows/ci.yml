# CI Pipeline - Online Store DevOps Project
# Jobs: Backend Tests & Linting, Frontend Tests & Build, Docker Build Test, Code Quality

name: CI Pipeline

on:
  push:
    branches: [ci-complete, develop, main]
  pull_request:
    branches: [main, ci-complete]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # JOB 1: BACKEND TESTS & LINTING
  # ============================================
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "requirement.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pytest-cov flake8 pylint

      # Linting
      - name: Run Flake8 (critical errors)
        run: flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Flake8 (style warnings)
        run: flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Testing
      - name: Run pytest with coverage
        run: |
          python -m pytest tests/ -v --tb=short --cov=backend --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: backend-coverage-report
          path: coverage.xml

  # ============================================
  # JOB 2: FRONTEND TESTS & BUILD
  # ============================================
  frontend-build:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      # Linting
      - name: Run ESLint
        run: npm run lint

      # Build
      - name: Build for production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================
  # JOB 3: DOCKER BUILD TEST
  # ============================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Backend Image
      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            devops-backend:${{ github.sha }}
            devops-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Frontend Image
      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: |
            devops-frontend:${{ github.sha }}
            devops-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Test Docker Compose
      - name: Test docker-compose build
        run: docker-compose build

      - name: Start services
        run: |
          docker-compose up -d
          sleep 10

      - name: Verify backend health
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "‚úÖ Backend is healthy"

      - name: Verify frontend is serving
        run: |
          curl -f http://localhost:80 || exit 1
          echo "‚úÖ Frontend is serving"

      - name: Test API endpoints
        run: |
          curl -f http://localhost:8000/products/ || exit 1
          echo "‚úÖ Products endpoint working"
          curl -f http://localhost:8000/products/categories || exit 1
          echo "‚úÖ Categories endpoint working"

      - name: Show logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down

  # ============================================
  # JOB 4: CODE QUALITY CHECKS
  # ============================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirement.txt"

      - name: Install tools
        run: |
          pip install radon

      # Cyclomatic Complexity
      - name: Check cyclomatic complexity
        run: |
          echo "=== Cyclomatic Complexity Report ==="
          radon cc backend -a -s

      # Maintainability Index
      - name: Check maintainability index
        run: |
          echo "=== Maintainability Index ==="
          radon mi backend -s

      # Lines of Code
      - name: Lines of code analysis
        run: |
          echo "=== Raw Metrics ==="
          radon raw backend -s

  # ============================================
  # JOB 5: SECURITY SCANS (Optional - runs but doesn't block)
  # Move to CD pipeline after Azure setup for stricter enforcement
  # ============================================
  security-scan:
    name: Security Scan (Advisory)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block CI, advisory only

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirement.txt"

      - name: Install security tools
        run: pip install bandit safety pip-audit

      - name: Run Bandit (code security)
        run: |
          echo "=== Bandit Security Scan ==="
          bandit -r backend -ll -f txt || true

      - name: Install dependencies for audit
        run: pip install -r requirement.txt

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          echo "=== Dependency Vulnerability Scan ==="
          pip-audit || true

      - name: Generate security report
        run: |
          echo "=== Security Summary ==="
          echo "‚ö†Ô∏è  Security scans are advisory during CI"
          echo "üîí Stricter enforcement will be added in CD pipeline"

  # ============================================
  # FINAL STATUS CHECK
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, docker-build, code-quality]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "========================================"
          echo "           CI JOB RESULTS              "
          echo "========================================"
          echo ""
          echo "  Backend Tests & Linting: ${{ needs.backend-tests.result }}"
          echo "  Frontend Tests & Build:  ${{ needs.frontend-build.result }}"
          echo "  Docker Build Test:       ${{ needs.docker-build.result }}"
          echo "  Code Quality Checks:     ${{ needs.code-quality.result }}"
          echo ""
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-build.result }}" != "success" ] || \
             [ "${{ needs.docker-build.result }}" != "success" ] || \
             [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "‚ùå One or more required jobs failed"
            exit 1
          fi
          
          echo "========================================="
          echo "‚úÖ ALL CI CHECKS PASSED!"
          echo "========================================="
          echo ""
          echo "üìã Next Steps:"
          echo "   - Security scans ran as advisory"
          echo "   - Ready for CD deployment"

