# CI Pipeline - Online Store DevOps Project
# Comprehensive CI with quality gates, testing, and Docker builds

name: CI Pipeline

on:
  push:
    branches: [ci-complete, develop, main]
  pull_request:
    branches: [main, ci-complete]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # QUALITY GATES (run in parallel)
  # ============================================

  # Job 1: Lint Python code
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linters
        run: pip install flake8 pylint

      - name: Run Flake8 on backend
        run: flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Flake8 (warnings)
        run: flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit (code security)
        run: |
          bandit -r backend -f json -o bandit-report.json -ll || true
          bandit -r backend -ll

      - name: Install dependencies for Safety check
        run: |
          pip install -r requirement.txt || true

      - name: Run Safety (dependency vulnerabilities)
        run: safety check --full-report || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # Job 3: Dependency check
  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Verify requirements.txt exists
        run: |
          if [ ! -f requirement.txt ]; then
            echo "requirement.txt not found!"
            exit 1
          fi
          echo "✅ requirement.txt found"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: List installed packages
        run: pip list

  # ============================================
  # TESTS (matrix strategy for multiple Python versions)
  # ============================================

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint, dependencies]

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          python -m pytest tests/tests_api.py -v --tb=short --cov=backend --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: coverage.xml

  # ============================================
  # DOCKER BUILDS (after tests pass)
  # ============================================

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            devops-backend:${{ github.sha }}
            devops-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export backend image
        run: |
          docker build -t devops-backend:${{ github.sha }} .
          docker save devops-backend:${{ github.sha }} > backend-image.tar

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: backend-image.tar
          retention-days: 1

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: |
            devops-frontend:${{ github.sha }}
            devops-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export frontend image
        run: |
          docker build -t devops-frontend:${{ github.sha }} ./frontend
          docker save devops-frontend:${{ github.sha }} > frontend-image.tar

      - name: Upload frontend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-docker-image
          path: frontend-image.tar
          retention-days: 1

  # ============================================
  # INTEGRATION TEST (docker-compose)
  # ============================================

  integration-test:
    name: Integration Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and start services
        run: |
          docker-compose up -d --build
          sleep 10

      - name: Check backend health
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "✅ Backend is healthy"

      - name: Check frontend is serving
        run: |
          curl -f http://localhost:80 || exit 1
          echo "✅ Frontend is serving"

      - name: Test API endpoints
        run: |
          # Test products endpoint
          curl -f http://localhost:8000/products/ || exit 1
          echo "✅ Products endpoint working"
          
          # Test categories endpoint
          curl -f http://localhost:8000/products/categories || exit 1
          echo "✅ Categories endpoint working"

      - name: Show docker logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down

  # ============================================
  # FINAL STATUS CHECK
  # ============================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, dependencies, test, build-backend, build-frontend, integration-test]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "Job Results:"
          echo "  lint: ${{ needs.lint.result }}"
          echo "  security: ${{ needs.security.result }}"
          echo "  dependencies: ${{ needs.dependencies.result }}"
          echo "  test: ${{ needs.test.result }}"
          echo "  build-backend: ${{ needs.build-backend.result }}"
          echo "  build-frontend: ${{ needs.build-frontend.result }}"
          echo "  integration-test: ${{ needs.integration-test.result }}"
          echo ""
          
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.dependencies.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build-backend.result }}" != "success" ] || \
             [ "${{ needs.build-frontend.result }}" != "success" ] || \
             [ "${{ needs.integration-test.result }}" != "success" ]; then
            echo "❌ One or more required jobs failed"
            exit 1
          fi
          
          echo ""
          echo "========================================="
          echo "✅ ALL CI CHECKS PASSED!"
          echo "========================================="
          echo ""
          echo "Ready for CD deployment on 'release' branch"

