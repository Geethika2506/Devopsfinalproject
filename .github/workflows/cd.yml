# CD Pipeline - Azure App Service Deployment
#
# Deploys THE SHOP backend to Azure App Service
#
# REQUIRED GITHUB SECRETS:
#   AZURE_CREDENTIALS  - Azure Service Principal JSON

name: CD Pipeline

on:
  push:
    branches: [main, cd-pipeline]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_NAME: 'the-shop-app'

jobs:
  # ============================================
  # TEST
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirement.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: python -m pytest tests/ -v

  # ============================================
  # BUILD
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirement.txt

      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . -x "*.git*" -x "*venv*" -x "*__pycache__*" -x "*.pytest_cache*" -x "frontend/*" -x "tests/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  # ============================================
  # DEPLOY TO AZURE APP SERVICE
  # ============================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip -d release

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: release

      - name: Summary
        run: |
          echo "## THE SHOP - Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "- API Docs: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/docs" >> $GITHUB_STEP_SUMMARY
