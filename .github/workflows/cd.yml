# CD Pipeline - Azure Container Registry + Container Apps
#
# REQUIRED GITHUB SECRETS:
#   AZURE_CREDENTIALS  - Azure Service Principal JSON
#   ACR_USERNAME       - Container Registry username
#   ACR_PASSWORD       - Container Registry password
#
# REQUIRED GITHUB VARIABLES:
#   RESOURCE_GROUP     - Azure Resource Group name

name: CD Pipeline

on:
  push:
    branches: [main, cd-pipeline]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ACR_NAME: theshopproject
  ACR_LOGIN_SERVER: theshopproject.azurecr.io
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # TEST
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'requirement.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: python -m pytest tests/ -v

  # ============================================
  # BUILD AND PUSH TO ACR
  # ============================================
  build-and-push:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/theshop-backend:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/theshop-backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/theshop-frontend:${{ github.sha }}
            ${{ env.ACR_LOGIN_SERVER }}/theshop-frontend:latest

      - name: Summary
        run: |
          echo "## Images Pushed to ACR" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ env.ACR_LOGIN_SERVER }}/theshop-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ env.ACR_LOGIN_SERVER }}/theshop-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # DEPLOY TO AZURE CONTAINER APPS
  # ============================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend Container App
        run: |
          echo "Deploying Backend..."
          
          # Check if container app exists
          EXISTS=$(az containerapp show --name theshop-backend --resource-group ${{ vars.RESOURCE_GROUP }} 2>/dev/null || echo "")
          
          if [ -z "$EXISTS" ]; then
            echo "Creating new backend container app..."
            az containerapp create \
              --name theshop-backend \
              --resource-group ${{ vars.RESOURCE_GROUP }} \
              --image ${{ env.ACR_LOGIN_SERVER }}/theshop-backend:${{ github.sha }} \
              --registry-server ${{ env.ACR_LOGIN_SERVER }} \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --target-port 8000 \
              --ingress external \
              --cpu 0.5 --memory 1.0Gi || echo "Container app creation may require Container Apps Environment"
          else
            echo "Updating backend container app..."
            az containerapp update \
              --name theshop-backend \
              --resource-group ${{ vars.RESOURCE_GROUP }} \
              --image ${{ env.ACR_LOGIN_SERVER }}/theshop-backend:${{ github.sha }}
          fi

      - name: Deploy Frontend Container App
        run: |
          echo "Deploying Frontend..."
          
          EXISTS=$(az containerapp show --name theshop-frontend --resource-group ${{ vars.RESOURCE_GROUP }} 2>/dev/null || echo "")
          
          if [ -z "$EXISTS" ]; then
            echo "Creating new frontend container app..."
            az containerapp create \
              --name theshop-frontend \
              --resource-group ${{ vars.RESOURCE_GROUP }} \
              --image ${{ env.ACR_LOGIN_SERVER }}/theshop-frontend:${{ github.sha }} \
              --registry-server ${{ env.ACR_LOGIN_SERVER }} \
              --registry-username ${{ secrets.ACR_USERNAME }} \
              --registry-password ${{ secrets.ACR_PASSWORD }} \
              --target-port 80 \
              --ingress external \
              --cpu 0.5 --memory 1.0Gi || echo "Container app creation may require Container Apps Environment"
          else
            echo "Updating frontend container app..."
            az containerapp update \
              --name theshop-frontend \
              --resource-group ${{ vars.RESOURCE_GROUP }} \
              --image ${{ env.ACR_LOGIN_SERVER }}/theshop-frontend:${{ github.sha }}
          fi

      - name: Get App URLs
        run: |
          BACKEND_URL=$(az containerapp show --name theshop-backend --resource-group ${{ vars.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "pending")
          FRONTEND_URL=$(az containerapp show --name theshop-frontend --resource-group ${{ vars.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "pending")
          
          echo "## THE SHOP - Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Backend API: https://${BACKEND_URL}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Docs: https://${BACKEND_URL}/docs" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://${FRONTEND_URL}" >> $GITHUB_STEP_SUMMARY
