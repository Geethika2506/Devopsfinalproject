# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting (optional - can add Alertmanager later)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules (optional - can add alert rules later)
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Backend
  - job_name: 'fastapi-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Docker containers (via cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
